<!DOCTYPE html>

<head>
    <title>E7 Healer Calculator</title>
    <link rel="stylesheet" href="healstyles.css">
</head>

<body>
    <div style="text-align: center; font-size: 36px">
        <p>Epic Seven Healer Calculator 1.0</p>
    </div>
    <div class='width-300'>
        <label for="hero-select">
            Heroes:
        </label>
        <select name="heroes" id="hero-select">
            <option value="Achates">Achates</option>
            <option value="Aither">Aither</option>
            <option value="Angelica">Angelica</option>
            <option value="Angelic Montmorancy">Angelic Montmorancy</option>
            <option value="Blood Moon Haste">Blood Moon Haste</option>
            <option value="Desert Jewel Basar">Desert Jewel Basar</option>
            <option value="Destina">Destina</option>
            <option value="Diene">Diene</option>
            <option value="Doris">Doris</option>
            <option value="Elena">Elena</option>
            <option value="Elson">Elson</option>
            <option value="Hazel">Hazel</option>
            <option value="Lots">Lots</option>
            <option value="Maid Chloe">Maid Chloe</option>
            <option value="Mascot Hazel">Mascot Hazel</option>
            <option value="Montmorancy">Montmorancy</option>
            <option value="Ray">Ray</option>
            <option value="Rin">Rin</option>
            <option value="Roana">Roana</option>
            <option value="Ruele of Light">Ruele of Light</option>
            <option value="Shooting Star Achates">Shooting Star Achates</option>
            <option value="Sinful Angelica">Sinful Angelica</option>
            <option value="Tamarinne">Tamarinne</option>
        </select>
    </div>
    <div class='width-300'>
        <label for="art-select">
            Artifact:
        </label>
        <select name="artifact" id="art-select">
            <option value="Celestine">Celestine</option>
            <option value="Rod of Amaryllis">Rod of Amaryllis</option>
            <option value="Shimadra Staff">Shimadra Staff</option>
            <option value="Touch of Rekos">Touch of Rekos</option>
        </select>
    </div>
</br>
    <div class='slidecontainer'>
        <label style="margin-left: 50px">
            <h5>Health</h5>
        </label>
        <div>
            <input type="range" style="margin-left: 65px" min="800" max="25000" value="100" class="slider" id="health">
        </div>
    </div>
</br>
    <div class='slidecontainer'>
        <label style="margin-left: 50px">
            <h5>Artifact Level</h5>
        </label>
        <div>
            <input type="range" style="margin-left: 65px" min="1" max="30" value="1" class="slider" id='art-level'>
        </div>
    </div>
</br>
    <div class='border-black; slidecontainer'>
        <table>
            <tr>
                <th>Skill 1</th>
                <th>Skill 2</th>
                <th>Skill 3</th>
            </tr>
            <tr>
                <th>N/A</th>
                <th>N/A</th>
                <th>N/A</th>
            </tr>
        </table>
    </div>

</body>
